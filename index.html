<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    
    <div class="container" >
      <div class="header" ><h1>Our Pricing</h1></div>
      <div class="top-section" >
        Annually
        <label class="switch">
          <input type="checkbox" id="toggle"/>
          <span class="slider round"></span>
        </label>  
        Monthly
      </div>

      <div class="container1" >
        <!-- Basic data container -->
        <div class="boxes-3">
          
          <div class="category">
            Basic
            <div ><h1 id="basic">$199.99</h1></div>
          </div>
        
            <div class="specs">
              <div class="h31"><p >500 GB Storage</p></div>
                  <div class="h31" style="border-top: 0;"><p>2 Users Allowed</p></div>
                  <div class="h31"  style="border-top: 0;"><p>Send up to 3 GB</p></div>
              </div>
      
					<div class="learn-more"><a href="#">Learn More</a></div>
				</div>
        <!-- Professional data container-->
        <div class="boxes-3">
          
					<div class="category">
            Professional
            <div ><h1 id="professional">$249.99</h1></div>
          </div>

						<div class="specs">
              <div class="h31"><p >1 TB Storage</p></div>
                  <div class="h31" style="border-top: 0;"><p >5 Users Allowed</p></div>
                  <div class="h31"  style="border-top: 0;"><p>Send up to 10 GB</p></div>
              </div>
              
				
					<div class="learn-more"><a href="#">Learn More</a></div>
        </div>
        <!-- Master data container -->
        <div class="boxes-3">
          
					<div class="category">
            Master
            <div ><h1 id="master">$399.99</h1></div>
          </div>
				
						<div class="specs">

              <div class="h31"><p >2 TB Storage</p></div>
                  <div class="h31" style="border-top: 0;"><p >10 Users Allowed</p></div>
                  <div class="h31"  style="border-top: 0;"><p >Send up to 20 GB</p></div>
              </div>
				
					<div class="learn-more"><a href="#">Learn More</a></div>
        </div>
      </div>
    </div>
    <script>
      const tog = document.getElementById('toggle');
            tog.addEventListener('change', ()=>{
              if(tog.checked){
                      document.getElementById('basic').innerText = '$19.99';
                document.getElementById('professional').innerText = '$24.99';
                document.getElementById('master').innerText = '$39.99'
              }else{
                document.getElementById('basic').innerText = '$199.99';
                document.getElementById('professional').innerText = '$249.99';
                document.getElementById('master').innerText = '$399.99'
              }
            })
          </script>
    
  </body>
</html>
